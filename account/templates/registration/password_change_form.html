{% extends "base.html" %}

{% block title %}Change your password{% endblock %}

{% block content %}
  <h1>رمزعبور خود را تغییر دهید</h1>
  <p class="date" style="direction:rtl">برای تغییر رمز ورود خود از فرم زیر استفاده کنید</p>
  <style>
    label{float:right !important}
  </style>

  <form method="post" style="float:right !important">
    {{ form.as_p }}
    <p><input type="submit" value="تفییر"></p>
    {% csrf_token %}
  </form>
{% endblock %}
