{% extends "base.html" %}

{% block title %}Edit your account{% endblock %}

{% block content %}
  <h1>حساب خود را ویرایش کنید</h1>
  <style>
    label{float:right !important}
  </style>
  <p >با استفاده از فرم زیر می توانید حساب خود را ویرایش کنید</p>
  <form method="post" enctype="multipart/form-data" style="float:right !important" >
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Save changes"></p>
  </form>
{% endblock %}
